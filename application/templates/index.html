<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>C2 Clients</h2>

<table>
  <tr>
    <th>ClientID</th>
    <th>Hostname</th>
    <th>Username</th>
    <th>Last Checkin</th>
  </tr>
  {% for key, value in all_clients.items() %}
  <tr>
    <td>{{value.clientid}}</td>
    <td>{{value.hostname}}</td>
    <td>{{value.username}}</td>
    <td>{{value.last_checkin}}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
